{% extends 'base.html'%}

{% block content %}
<div class="row">
    {%if posts%}
    {%for post in posts %}
    <a href="{{url_for('main.post',post_id=post.id)}}">{{post.title}}</a>
    {%endfor%}
    {%endif%}
    <div class="container">
        <p>{{quotes.quote}}</p>
    </div>
    <div class="container">
        <a href="{{url_for('main.subscribe',user_id=current_user.id)}}">Subscribe</a>
    </div>
</div>
{% endblock %}
