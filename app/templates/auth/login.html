{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

<!--Styles Block-->
{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme|Open+Sans|Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme|Old+Standard+TT|Open+Sans|Pacifico&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="row login" style="background-image:url('/static/quotes.jpeg');"> 
    
      <div class= "col-md-2"> </div>
      <div class="col-md-8">
      <!--Flash message -->
      <div class="container loginForm" >
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </div>
      {% endfor %}
      <!-- Login form -->
      {{wtf.quick_form(form)}}
      <p style="text-align: center;"> Don't have an account? <a href="{{url_for('auth.register')}}">Sign up here</a></p>
     </div>
    </div>
     <div clas="col-md-2"> </div>
    
</div>

{% endblock%}
